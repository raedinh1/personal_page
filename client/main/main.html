<template name="Home">
  <div class="row top-offset text-center">
    <div class="col-md-12">
      {{> myself}}
      <br>
      {{> intro}}
      <br><br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{> navigation}}
    </div>
    <div class="col-md-12">
      {{> mailchimp}}
    </div>
  </div>
</template>

<template name="Home_No_Intro">
  <div class="row top-offset text-center">
    <div class="col-md-12">
      {{> myself}}
      <br><br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{> navigation}}
    </div>
  </div>
</template>

<template name="myself">
  <img src="{{owner.image}}" class="img-circle profile-pic">
  <br>
  <h1 class="intro_statement">Hi, I'm <b class="name">{{owner.name}}</b>.</h1>
</template>

<template name="intro">
  <h2><span class="insert_typed"></span></h2>
</template>

<template name="navigation">
  {{> recaptcha}}

  <ul class="nav nav-pills">
    <li role="presentation">
      {{#if is_project}}
      <a href="/">
        <i class="fa fa-home fa-3x" aria-hidden="true" title="Home"></i>
      </a>
      {{else}}
      <a href="/writing">
        <i class="fa fa-edit fa-3x" aria-hidden="true" title="Writing"></i>
      </a>
      {{/if}}
    </li>

    <li role="presentation">
      <a data-toggle="modal" href="#requestEmailModal">
        <i class="fa fa-envelope fa-3x" aria-hidden="true" title="Email"></i>
      </a>
    </li>

    <li role="presentation">
      <a href="{{owner.twitter}}">
        <i class="fa fa-twitter fa-3x" aria-hidden="true" title="Twitter"></i>
      </a>
    </li>

    <li role="presentation">
      <a href="{{owner.linkedin}}">
        <i class="fa fa-linkedin fa-3x" aria-hidden="true" title="LinkedIn"></i>
      </a>
    </li>

    <li role="presentation">
      <a href="{{owner.medium}}">
        <i class="fa fa-medium fa-3x" aria-hidden="true" title="Medium"></i>
      </a>
    </li>
  </ul>
</template>

<template name="mailchimp">
  <div id="mc_embed_signup">
    <form action="https://gmail.us3.list-manage.com/subscribe/post?u=f70ba203053ee67654f1374a1&amp;id=16004d011f"
      method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
      novalidate>
      <div id="mc_embed_signup_scroll">
        <p>I write about tech, markets, and everything in between.</p>
        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Your email" required>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
            name="b_d5180dd11503b27b2b8d3e691_7b1a1b1975" tabindex="-1" value=""></div>
        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
            class="button"></div>
      </div>
    </form>
  </div>
</template>

<template name="recaptcha">
  <div class="modal fade" id="requestEmailModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content text-center">
        <form class="email_request_form">
          <label>Complete this recaptcha and submit a request for my email address. Just wanna make sure you're not a
            bot.</label>
          <div class="recaptcha">
            {{> reCAPTCHA}}
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="displayEmailModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content text-center">
        Yup, you're human alright. Or a very smart robot. You can contact me at:
        <br><br>
        <a href="mailto:{{email}}">{{email}}</a>
        <br><br>
        I look forward to hearing from you!
      </div>
    </div>
  </div>
</template>
