<template name="Projects">
 {{> Home_No_Intro}}

 <br>
 {{#each projects}}
 <div class="row project">
   <div class="col-md-6 col-md-offset-3">
     <a href="{{url}}">
       <div class="thumbnail">
         {{#if image}}
         <img src="{{image}}" class="image">
         {{/if}}
         <div class="caption">
           <h4>{{title}}</h4>
           {{year}}
           <br>
           {{description}}
         </div>
       </div>
     </a>
   </div>
 </div>
 {{/each}}
</template>
